<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>rendertree-web</title>
    <script src="dist/wasm_exec.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="dist/script.js"></script>
</head>

<body>
<textarea id="input" rows="10" cols="80"></textarea>
<div class="render-controls">
    <div class="file-input-container">
        <label for="fileInput" class="file-input-label">Upload:</label>
        <input type="file" id="fileInput" accept=".yaml,.yml,.json">
    </div>
    <div class="select-container">
        <label for="renderType" class="control-group-label">Type:</label>
        <select id="renderType">
            <option value="ascii">ASCII</option>
            <option value="table">Table (Experimental)</option>
        </select>
    </div>
    <div class="select-container">
        <label for="renderMode" class="control-group-label">Mode:</label>
        <select id="renderMode">
            <option value="AUTO">AUTO</option>
            <option value="PLAN">PLAN</option>
            <option value="PROFILE">PROFILE</option>
        </select>
    </div>
    <button id="renderButton">Render</button>
    <div class="font-size-controls">
        <span class="control-group-label">Font:</span>
        <button id="decrease-font" title="Decrease font size">A-</button>
        <span id="font-size-display" class="font-size-value">14px</span>
        <button id="increase-font" title="Increase font size">A+</button>
    </div>
    <div class="height-controls">
        <span class="control-group-label">Height:</span>
        <button id="decrease-height" title="Decrease height">↑</button>
        <button id="reset-height" title="Auto-fit height to content">Auto</button>
        <button id="increase-height" title="Increase height">↓</button>
    </div>
</div>
<div id="placeholder"></div>
<footer>
    <a href="https://github.com/apstndb/rendertree-web" target="_blank">GitHub Repository</a>
</footer>
</body>
</html>
